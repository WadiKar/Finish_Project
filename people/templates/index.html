{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <script src="{% static 'bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
</head>
<body>

            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" >logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" ">login</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" Rejestracj</a>
                </li>
            {% endif %}

        </ul>
    </div>
</nav>
<div class="container m-4">
    {% block content %}
        Tytaj mamy zawartość która bedzie podmieniana
    {% endblock %}
</div>
<p>{{ date }}</p>
</body>
</html>
