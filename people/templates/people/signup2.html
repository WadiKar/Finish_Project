{% extends 'base2.html' %}

{% block content %}
<div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">


                <div class="flex items-center lg:justify-between justify-around">

                    <a href="trending.html">
                        <b><h1 style="font-size: 1.5rem;">Help Brain</h1></b>
                    </a>

                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">

                        <a href="/signin" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Login</a>
                    </div>

                </div>
            </div>
        </div>

        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Sign Up</h1>

                <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>


                <form action="" method="POST">
                    {% csrf_token %}

                    <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none" style="border: 2px solid !important;">
                    <input type="email" name="email" placeholder="Email" class="bg-gray-200 mb-2 " style="border: 1px solid !important;">
                    <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 " style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name="password2" placeholder="Confirm Password" class="bg-gray-200 mb-2 " style="border: 1px solid #d3d5d8 !important;">

                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Sign Up</button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-base"> Do you have an account? <a href="form-login.html"> Sign UP </a></p> <!-- <a href="/signin"> Login </a></p>-->
                    </div>
                </form>



            </div>
        </div>
    <form method="post">
        {% csrf_token %}
        <p><input type="text" name="first_name" placeholder="Imie"></p>
        <p><input type="text" name="last_name" placeholder="Nazwisko"></p>
        <p><input type="submit"></p>

    </form>
{% endblock %}
